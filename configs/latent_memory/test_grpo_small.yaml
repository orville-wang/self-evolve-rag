model:
  model_name: Qwen/Qwen2.5-1.5B-Instruct
  load_model_path: null
  max_prompt_aug_num: 2
  max_inference_aug_num: 0

  weaver:
    model_name: Qwen/Qwen2.5-1.5B-Instruct
    prompt_latents_len: 2
    inference_latents_len: 2
    lora_config:
      r: 4
      lora_alpha: 8
      target_modules: ["q_proj", "v_proj"]
      lora_dropout: 0.1
      bias: "none"
      task_type: "CAUSAL_LM"

  trigger:
    model_name: Qwen/Qwen2.5-1.5B-Instruct
    active: False
    lora_config:
      r: 4
      lora_alpha: 8
      target_modules: ["q_proj", "v_proj"]
      lora_dropout: 0.1
      bias: "none"
      task_type: "CAUSAL_LM"

dataset:
    name: triviaqa
    mode: grpo
    sft:
      valid_ratio: 0.1
    grpo:
      valid_ratio: 0.1

run:
  seed: 42
  mode: train
  train_weaver: True
  train_weaver_method: grpo  # Test GRPO
  train_trigger: False
  train_trigger_method: grpo

  weaver:
    grpo:
      num_train_epochs: 1
      per_device_train_batch_size: 1  # Very small batch
      per_device_eval_batch_size: 1
      num_generations: 2  # Minimal generations
      num_iterations: 1
      gradient_accumulation_steps: 2
      beta: 0.01
      loss_type: grpo

      max_prompt_length: 512
      max_completion_length: 64
      temperature: 0.7

      optim: adamw_torch
      lr_scheduler_type: cosine
      warmup_ratio: 0.1
      learning_rate: 5e-6

      logging_strategy: steps
      logging_steps: 5
      eval_strategy: steps
      eval_steps: 25
      save_strategy: steps
      save_steps: 25

      remove_unused_columns: False
      load_best_model_at_end: True
      bf16: True
      report_to:
        - tensorboard
        - wandb

  generation:
    max_turns: 2
    max_start_length: 512  # Must match max_prompt_length
    max_prompt_length: 512
    max_response_length: 64
    max_obs_length: 64
    temperature: 0.7
    eval_batch_size: 1

# Memory configuration
memory:
  enable: true
  store_path: /root/autodl-tmp/test_experience.jsonl
  index_type: simple
  topk: 1
  min_score: 0.2
  writeback:
    enable: true
    min_reward: 0.6
    require_grounding: false
